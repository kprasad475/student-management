<div class="student-list" *ngIf="students">
    <table mat-table [dataSource]="students" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th class="pointer" mat-header-cell *matHeaderCellDef (click)="sortStudentsBy('name')">Name
           

        </th>
        <td mat-cell *matCellDef="let student">{{ student.name }}</td>
      </ng-container>
  
      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th class="pointer"  (click)="sortStudentsBy('address')" mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let student">{{ student.address }}</td>
      </ng-container>
  
      <!-- Class Column -->
      <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef>Class</th>
        <td mat-cell *matCellDef="let student">{{ student.class }}</td>
      </ng-container>
  
      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef class="pointer"  (click)="sortStudentsBy('age')" >Age</th>
        <td mat-cell *matCellDef="let student">{{ student.age }}</td>
      </ng-container>
  
      <!-- Roll No Column -->
      <ng-container matColumnDef="rollNo">
        <th mat-header-cell *matHeaderCellDef>Roll No</th>
        <td mat-cell *matCellDef="let student">{{ student.rollNo }}</td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let student">
          <button mat-icon-button color="primary" (click)="editStudent(student)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteStudent(student)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
   
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
